<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="Main">
        <div class="CheckountForm">
            <h1>Checkount form</h1>
        </div>
        <div class="UserData">
            <div class="Fname">
                <input type="text" size="22" placeholder="First name">
            </div>
            <div class="Lname">
                <input type="text" placeholder="Last name" size="22">
            </div>
            <div class="E-mail">
                <input type="text" placeholder="E-mail" size="22">
            </div>
            <div class="Phone">
                <input type="text" placeholder="Phone" size="22">
            </div>
        </div>
        <div class="Residence">
            <select name="Country" id="">
                <option selected="selected"> Country </option>
                <option>Ukraine</option>
                <option>USA</option>
            </select>
            <input class="City" type="text" size="8" placeholder="City">
            <input class="PostCode" type="text" size="8" placeholder="PostCode">
            <input class="Address" type="text" size="50" placeholder="Address">
            <textarea class="AddInfo" type="text" size="50" placeholder="Addition info"></textarea>
        </div>
        <div class="Pay">
            <div class="Cards">
                <input name="card" type="radio" checked><a>Visa</a>
                <input name="card" type="radio" ><a>MasterCard</a>
                <input name="card" type="radio" ><a>PayPal</a>
            </div>
            <input class="CardName" type="text" size="70" placeholder="Name on card">
            <input class="CardNumber" type="text" size="70" placeholder="Card number">
            <input class="Cvv" type="text" size="3" placeholder="CVV2">
            <p> Expiration date</p>
            <select name="Month" class="Month">
                <option selected="selected"> Month </option>
                <option>January</option>
                <option>February</option>
            </select>
            <input class="Year" type="text" size="4" placeholder="Year">
        </div>
        <div class="btn">
            <button >Continue</button>
        </div>
    </div>
    
</body>
</html>
